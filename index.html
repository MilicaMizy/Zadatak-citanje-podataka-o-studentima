     <script>
         class Student {
             constructor (name, address, phone, course) {
                 this.name = name;
                 this.address = address;
                 this.phone = phone;
                 this.course = course;
             }

           
             getInfo() {
                 return "Name:" + this.name + "\n" +
                 "Address:" + this.address +"\n" +
                 "Phone:" + this.phone+"\n" +
                 "Course:" + this.course +"\n"
             }
         }



         async function getData() {
    try {
        let response = await fetch('https://github.com/MilicaMizy/Citanje-podataka-o-studentima.git');
        if (response.status !== 200) {
            throw new Error("Error while reading file.");
        }
        let text = await response.text();
        let informacije = text.split("\r\n");
        splitLine(informacije);

    } catch (err) {
        txt.innerHTML = 'Fetch problem: ' + err.message;
    } finally {

    }
}

function splitLine(info) {
    while (info.length > 0) {
        let x = info.splice(0, 4);
        let students = new Student(x[0], x[1], x[2], x[3]);
        txt.innerHTML += students.getInfo();
    }
}

button.addEventListener("click", function () {
    getData();
    document.getElementById("txt").innerHTML = "";
});
